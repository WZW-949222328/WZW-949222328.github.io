        <div class="beizhu">
            <p>
                该倍投思想：
            </p>
            <p>
               1.每天固定按3的赔率计算，基础成本即为每天倍投的固定金额。
            </p>
            <p>
               2.当天红即赚2倍的基础成本。
            </p>
            <p>
               3.连黑后的下一天投入金额计算规则为：把之前连黑的成本赚回来，并且当天再赚2倍的基础成本。
            </p>
            <p>
               4.总结：该倍投思想就是红的当天就赚：2*基础成本，黑就赚0。一个月收入就是30天内红的天数*基础成本
            </p>

        let count = document.querySelector('#count') // 倍投收益
        let lianhei = document.querySelector('#lianhei') // 倍投收益
        let h_count = document.querySelector('#h_count') // 倍投收益
        let lianhei_1 = document.querySelector('#lianhei_1') // 倍投收益
        let zcb = document.querySelector('#zcb') // 倍投收益
        let btnele = document.querySelector('#btn1')
        btnele.onclick = function () {
            // 倍投计算器
            let hei = Math.floor(document.querySelector('#hei').value) // 连黑天数
            console.log(hei);
            let cb = Math.floor(document.querySelector('#cb').value) // 基础成本
            console.log(cb);
            if( !hei || hei<0 ){
                alert('连黑天数必须大于0')
                return false
            }
            if( !cb || cb<0 ){
                alert('基础成本必须大于0')
                return false
            }
            // 每次投入金额 = 前几次输的总和/3 + 基础成本
            let a = cb // 基础成本
            let b = 0 // 总成本
            let c = 0 // 总净收益
            let d = 0 // 当日成本
            let e = hei // 连黑天数
            // 连黑天数算成本
            for (let index = 0; index < e+1 ; index++) {
                // console.log(d);
                d = Math.floor((a * 2 + b) / 2)
                b = b + d
                console.log('黑的第' + (index + 1) + '天成本', d);
            }
            console.log('连黑' + e + '天下一天的当日成本', d);
            console.log('连黑' + e + '天后的总成本', b);
            // 倍投入30天总收益,当天只要不黑就能净收益2*a
            c = Math.floor((30 - e) * a * 2)
            count.innerHTML = c
            h_count.innerHTML =  d
            lianhei.innerHTML = e
            lianhei_1.innerHTML = e
            zcb.innerHTML = b
            console.log('倍投入30天总净收益', c);
        }
